
    <form class="col s12">
     <div class="row">
        <div class="input-field col s12">
          <input id="nome" name="nome" [(ngModel)]="aluno.nome" type="text" class="validate" (input)="onInput()">
          <label for="Nome">Nome</label>
        </div>
      </div>
     <div class="row">
        <div class="input-field col s12">
          <input id="email" name="email" type="email" [(ngModel)]="aluno.email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>
